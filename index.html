<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>

    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
</head>
<body>
    <div>
        <form action="">
                <div class="titulo">
                <h1>Contáctenos</h1>
                <p>Ingrese sus datos para que nuestro equipo se ponga en comunicación con usted.</p>
            </div>
                <span class="barra"></span>
                <br>
            <div class="datos">
                <div class="datos2">
                    <div class="sub">
                        <label for="">Nombre:</label>
                    </div>
                    <input type="text" name="" id="" placeholder="Nombre">
                    <input type="text" name="" id="" placeholder="Apellido">
                </div>
                <div class="datos2">
                    <div class="sub">
                        <label for="">Correo Electrónico:</label>
                    </div>
                    <input type="email" name="" id="" placeholder="Correo Electrónico">
                </div>
                <div class="datos2">
                    <div class="sub">
                        <label for="">No. Telefónico:</label>
                    </div>
                    <input type="text" name="" id="" placeholder="Teléfono">
                    <input type="text" name="" id="" placeholder="Celular">
                </div>
                <div class="datos2">
                    <div class="sub">
                        <label for="">Asunto:</label>
                    </div>
                    <input type="text" name="" id="" placeholder="Asunto del mensaje">
                </div>
                <div class="datos2">
                    <div class="sub">
                        <label for="">Mensaje:</label>
                    </div>
                    <textarea type="text" name="" id="mensaje" cols="30" rows="1" placeholder="Mensaje"></textarea>
                </div>
                <br>
                <span class="barra"></span>
                <br>
                <a href="">
                    <button value="">Enviar datos</button>
                </a>
            </div>
        </form>
    </div>
    <div>
        <img src="https://images.vexels.com/media/users/3/154431/isolated/preview/1b0612bca0cd99911b17c88392db70ca-icono-de-contacto-de-soporte-al-cliente.png" alt="">
    </div>
</body>
</html>
